#jblock 
#jfor 
#jextend -->
{% extends 'base.html' %}
{% block body %}

<h1>Hello Khushi :)</h1>

<div class="container">
    <h1>Add Employee data</h1>
    <!-- Keep form open until after inputs + button -->
    <form action="/" method="post">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" 
                   value="{{ employee.name if employee else '' }}" 
                   placeholder="Enter Full Name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" 
                   value="{{ employee.email if employee else '' }}" 
                   placeholder="Enter Correct mail address">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </form>
</div>

<div class="container">
    <h2 class="text-center">All Employee Data</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">sno</th>
                <th scope="col">Full Name</th>
                <th scope="col">email</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in allemployee %}
            <tr>
                <th scope="row">{{ i.sno }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>
                    <a href="/update/{{ i.sno }}" class="btn btn-dark btn-sm">Update</a>
                    <a href="/delete/{{ i.sno }}" class="btn btn-dark btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
